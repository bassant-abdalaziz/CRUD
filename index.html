<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <!-- fonts and icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        .responsive_table {
            overflow-x: auto;
        }

        table {
            min-width: 1200px;
        }
    </style>
</head>

<body>
    <!-- Form -->
    <div class="container py-5">
        <div class="row form-group">
            <div class=" col-12 col-md-6 mb-3">
                <label for="userName" class="form-label">Name</label>
                <input class="form-control" type="text" id="userName">
            </div>

            <div class="col-12 col-md-6 mb-3">
                <label for="email" class="form-label">Email</label>
                <input class="form-control" type="email" id="email">
            </div>

            <div class="col-12 col-md-6 mb-3">
                <label for="mobile" class="form-label">Mobile</label>
                <input class="form-control" type="number" id="mobile">
            </div>

            <div class="col-12 col-md-6 mb-3">
                <label for="password" class="form-label">Password</label>
                <input class="form-control" type="password" id="password">
            </div>

        </div>
        <button type="submit" class="btn btn-outline-info mt-3" id="btn">add user</button>
    </div>

    <div class="container mb-5" id="deleteAll"></div>

    <div class="container col-8 col-md-6 mb-5">
        <input class="form-control" type="search" id="search" placeholder="search by name">
    </div>

    <!-- Table -->
    <div class="responsive_table">
        <div class="container">
            <table class="table">
                <thead>
                    <th>No</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Password</th>
                    <th>Update</th>
                    <th>Delete</th>
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>
        </div>
    </div>



    <script src="js/bootstrap.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
